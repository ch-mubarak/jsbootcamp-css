<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medifine</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav>
    <img src="./images/logo.png" alt="logo">
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Our service</li>
      <li>Contact us</li>
    </ul>
  </nav>

  <main>
    <!-- left section -->
    <section class="left-section">
      <img class="top-angle" src="./images/topAngle.png" alt="">
      <h1>Complete Health Care Solution for Everyone</h1>
      <p>We're always available for our Patient with emergen problems. You can easily reach us 24/7. We focused on highest quality. </p>
      <img class="bottom-angle" src="./images/bottomAngle.png" alt="">
      <img src="./images/stethoscope.png" class="stethoscope" alt="">
      <button>Make Appointment</button>
      <img class="mouse" src="./images/mouse.png" alt="">
    </section>
    <!-- right section -->
    <section class="right-section">
      <img class="green-box" src="./images/greenBox.png" alt="">
      <img class="yellow-box" src="./images/yellowBox.png" alt="">
      <img class="doctor" src="./images/doctor.png" alt="">
    </section>

  </main>

</html>
